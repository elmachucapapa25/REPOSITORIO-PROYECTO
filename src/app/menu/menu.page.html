<ion-split-pane contentId="content">
  <ion-menu contentId="content" side="end">
    <ion-header>
      <ion-toolbar>
        <ion-title>Men√∫</ion-title>
        <ion-buttons slot="end">
          <ion-menu-toggle class="ion-text-center" icon-only>

              <ion-icon name="close-outline" size="large"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="goToHome()">Home</ion-item>
        <ion-item (click)="goToIntro()">Intro</ion-item>
        <ion-item (click)="goToAcerca()">
          Acerca de
          <ion-icon name="alert-circle-outline"></ion-icon>
        </ion-item>
        <ion-item (click)="logout()">
          <ion-icon name="log-out"></ion-icon>
          Cerrar Session
        </ion-item>
        
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="content" main></ion-router-outlet>
</ion-split-pane>
