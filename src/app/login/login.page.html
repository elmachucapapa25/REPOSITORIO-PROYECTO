<ion-header>
  <ion-toolbar>
    <ion-title class="ion-text-center ion-text-uppercase">login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <figure class="ion-text-center">
    <ion-avatar class="center-avatar">
      <img src="../../assets/imagenes/user.png" alt="logo" class="logo">
    </ion-avatar>
  </figure>
  <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">

    <ion-item>
      <ion-input label="Email" labelPlacement="floating" placeholder="Email" formControlName="email"></ion-input>
    </ion-item>

    <div class="validation-message">
      <ng-container *ngFor="let validation of validation_messages.email">
        <div *ngIf="
       (loginForm.get('email')?.hasError(validation.type) &&
        loginForm.get('email')?.dirty)">{{validation.message}}</div>
      </ng-container>
    </div>


    <ion-item>
      <ion-input label="Password" labelPlacement="floating" placeholder="Password"
        formControlName="password" type="password"></ion-input>
    </ion-item>
    <ion-button type="submit" [disabled]="!loginForm.valid" color="success" shape="round"
      expand="full">Login</ion-button>

    <div>
      <ng-container *ngFor="let validation of validation_messages.password">
        <div *ngIf="
         (loginForm.get('password')?.hasError(validation.type) &&
          loginForm.get('password')?.dirty)">{{validation.message}}</div>
      </ng-container>
    </div>


    <div class="wrapper">

      <div class="ion-activatable ripple-parent custom-parent">
        <ion-ripple-effect></ion-ripple-effect>
      </div>

      <div class="ion-activatable ripple-parent">
        <ion-ripple-effect class="custom-ripple"></ion-ripple-effect>
      </div>
    </div>

  </form>

  <div class="validation-message">
    {{loginMessage}}
  </div>


  <ion-footer>

    <div class="ion-text-center">
      <p>¿No tienes cuenta? <a style="text-decoration: none;" href="/registro">Registrate aquí</a></p>
    </div>

  </ion-footer>
